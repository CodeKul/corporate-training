<div class="row" *ngIf="true">
  <div class="col-md-12">
    <div class="modal-dialog" style="margin-bottom:0">
      <div class="modal-content">
        <div class="panel-heading">
          <h3 class="panel-title" [ngStyle]="{border : '1px solid red'}">Sign In</h3>
        </div>
        <div class="panel-body" [ngClass]="{jumbotron  :isToggled}">
          <form (ngSubmit)="onLogin(frm)" #frm="ngForm">
            <div class="form-group">
              <input name="email" ngModel placeholder="E-mail" type="email" required>
            </div>
            <div class="form-group">
              <input placeholder="Password" name="password" ngModel type="password" required>
            </div>
            <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me" />
              </label>
            </div>
            <input [disabled]="!frm.valid" type="submit" class="btn btn-sm btn-success" value="Login" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <input type="button" value="Toggle" (click)="isToggled = !isToggled" />
    <ul>
      <li *ngFor="let mob of mobiles">{{mob}}</li>
    </ul>
  </div>
</div>
