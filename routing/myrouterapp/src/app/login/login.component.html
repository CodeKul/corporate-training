<div class="col-md-12">
  <div class="modal-dialog" style="margin-bottom:0">
    <div class="modal-content">
      <div class="panel-heading">
        <h3 class="panel-title">Sign In</h3>
      </div>
      <div class="panel-body">
        <form (ngSubmit)="onLogin(frm)" #frm="ngForm">
          <div class="form-group">
            <input 
              name="email" 
              ngModel
              placeholder="E-mail" 
              type="email" >
          </div>
          <div class="form-group">
            <input 
              placeholder="Password" 
              name="password" 
              ngModel
              type="password" >
          </div>
          <div class="checkbox">
            <label>
              <input 
                name="remember" 
                type="checkbox" 
                value="Remember Me"/>
            </label>
          </div>
          <input [disabled]="false" type="submit" class="btn btn-sm btn-success" value="Login" />
        </form>
      </div>
    </div>
  </div>
</div>
